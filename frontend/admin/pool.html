<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Danh sách hồ bơi</title>
    <link href="http://127.0.0.1:5501/frontend/admin/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900" rel="stylesheet">
    <link href="http://127.0.0.1:5501/frontend/admin/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="http://127.0.0.1:5501/frontend/admin/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    
</head>
<body id="page-top">
    
    <div id="wrapper">
        <!-- Include Sidebar -->
        <div data-include="sidebar.html"></div>

        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <!-- Include Header -->
                <div data-include="header.html"></div>

                <div class="container-fluid">
                    <div class="mb-3">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPoolModal">
                            Thêm hồ bơi
                        </button>
                    </div>
                    
                    <!-- Modal Thêm hồ bơi -->
                    <div class="modal fade" id="addPoolModal" tabindex="-1" aria-labelledby="addPoolModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="addPoolModalLabel">Thêm hồ bơi mới</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <!-- Form thêm hồ bơi -->
                                    <form id="addPoolForm" enctype="multipart/form-data">
                                        <div class="mb-3">
                                            <label for="name" class="form-label">Tên hồ bơi</label>
                                            <input type="text" class="form-control" id="name" name="name" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="house_number" class="form-label">Số nhà</label>
                                            <input type="text" class="form-control" id="house_number" name="house_number" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="id_street" class="form-label">Đường</label>
                                            <input type="text" class="form-control" id="id_street" name="id_street" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="lat" class="form-label">Vĩ độ</label>
                                            <input type="text" class="form-control" id="lat" name="lat" step="0.0001" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="lng" class="form-label">Kinh độ</label>
                                            <input type="text" class="form-control" id="lng" name="lng" step="0.0001" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="length" class="form-label">Chiều dài (m)</label>
                                            <input type="number" class="form-control" id="length" name="length" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="width" class="form-label">Chiều rộng (m)</label>
                                            <input type="number" class="form-control" id="width" name="width" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="depth" class="form-label">Chiều sâu (m)</label>
                                            <input type="number" class="form-control" id="depth" name="depth" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="type" class="form-label">Loại hồ bơi</label>
                                            <input type="text" class="form-control" id="type" name="type" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="opening_hours" class="form-label">Giờ mở cửa</label>
                                            <input type="time" class="form-control" id="opening_hours" name="opening_hours" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="close_hours" class="form-label">Giờ đóng cửa</label>
                                            <input type="time" class="form-control" id="close_hours" name="close_hours" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="children_price" class="form-label">Giá vé trẻ em (VND)</label>
                                            <input type="number" class="form-control" id="children_price" name="children_price" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="adult_price" class="form-label">Giá vé người lớn (VND)</label>
                                            <input type="number" class="form-control" id="adult_price" name="adult_price" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="student_price" class="form-label">Giá vé học sinh (VND)</label>
                                            <input type="number" class="form-control" id="student_price" name="student_price" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="img" class="form-label">Hình ảnh</label>
                                            <input type="file" class="form-control" id="img" name="img">
                                        </div>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                                    <button type="submit" class="btn btn-primary">Thêm hồ bơi</button>
                                </div>
                            </form>

                            </div>
                        </div>
                    </div>
                    <script>

                    </script>
                    <!-- Modal Edit Pool -->
                    <div class="modal fade" id="editPoolModal" tabindex="-1" aria-labelledby="editPoolModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="editPoolModalLabel">Chỉnh sửa thông tin hồ bơi</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                                </div>
                                <div class="modal-body">
                                    <!-- Form chỉnh sửa hồ bơi -->
                                        <form id="editPoolForm">
                                            <div class="mb-3">
                                                <label for="idPool" class="form-label">ID hồ bơi</label>
                                                <input type="text" class="form-control" name="idPool" id="idPool" readonly>
                                            </div>
                                            <div class="mb-3">
                                                <label for="name" class="form-label">Tên hồ bơi</label>
                                                <input type="text" class="form-control" id="Poolname" name="Poolname" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="house_number" class="form-label">Số nhà</label>
                                                <input type="text" class="form-control" id="houseNumber" name="houseNumber" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="id_street" class="form-label">Đường</label>
                                                <input type="text" class="form-control" id="idStreet" name="idStreet" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="lat" class="form-label">Vĩ độ</label>
                                                <input type="text" class="form-control" id="Lat" name="Lat" step="0.0001" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="lng" class="form-label">Kinh độ</label>
                                                <input type="text" class="form-control" id="Lng" name="Lng" step="0.0001" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="length" class="form-label">Chiều dài (m)</label>
                                                <input type="number" class="form-control" id="Length" name="Length" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="width" class="form-label">Chiều rộng (m)</label>
                                                <input type="number" class="form-control" id="Width" name="Width" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="depth" class="form-label">Chiều sâu (m)</label>
                                                <input type="number" class="form-control" id="Depth" name="Depth" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="type" class="form-label">Loại hồ bơi</label>
                                                <input type="text" class="form-control" id="Type" name="Type" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="opening_hours" class="form-label">Giờ mở cửa</label>
                                                <input type="time" class="form-control" id="Opening_hours" name="Opening_hours" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="close_hours" class="form-label">Giờ đóng cửa</label>
                                                <input type="time" class="form-control" id="Close_hours" name="Close_hours" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="children_price" class="form-label">Giá vé trẻ em (VND)</label>
                                                <input type="number" class="form-control" id="Children_price" name="Children_price" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="adult_price" class="form-label">Giá vé người lớn (VND)</label>
                                                <input type="number" class="form-control" id="Adult_price" name="Adult_price" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="student_price" class="form-label">Giá vé học sinh (VND)</label>
                                                <input type="number" class="form-control" id="Student_price" name="Student_price" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="img" class="form-label">Hình ảnh</label>
                                                <input type="file" class="form-control" id="Img" name="Img">
                                                <div id="imgPreviewContainer">
                                                    <img id="imgPreview" src="" alt="Ảnh hồ bơi" class="img-fluid mt-3">
                                                </div>
                                            </div>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                                    <button type="submit" id="" class="btn btn-primary">Lưu thay đổi</button>
                                </div>
                            </form>
                            </div>
                        </div>
                    </div>
                   
                    <!-- Table chứa danh sách hồ bơi -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Thông tin hồ bơi</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>ID</th>
                                            <th>Tên hồ bơi</th>
                                            <th>Địa chỉ</th>
                                            <th>Vĩ độ, Kinh độ</th>
                                            <th>Kích thước</th>
                                            <th>Loại</th>
                                            <th>Giờ mở cửa</th>
                                            <th>Hình ảnh</th>
                                            <th>Giá vé</th>
                                            <th>Đánh giá</th>
                                            <th>Hành động</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Các bản ghi ở đây -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Include Footer -->
            <div data-include="footer.html"></div>
        </div>
    </div>

    <script src="js/include.js"></script>
    <script src="/frontend/admin/vendor/jquery/jquery.min.js"></script>
    <script src="/frontend/admin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="js/sb-admin-2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>  
    <script src="/frontend/admin/js/pool.js"></script>
  
</body>
</html>
