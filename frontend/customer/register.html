<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index-guest.html">Quản lý hồ bơi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index-guest.html">Trang chủ</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Đăng Ký</h2>
        <form action="" method="POST" id="registerForm">
            <input type="text" name="name" placeholder="Họ và Tên" required>
            <input type="text" name="phone" placeholder="Số điện thoại" required>
            <input type="password" name="password" placeholder="Mật khẩu (tối thiểu 8 ký tự)" required>
            <button type="submit">Đăng Ký</button>
        </form>
        <br>
        <div class="switch-form">
            Đã có tài khoản? <a href="login.html">Đăng nhập</a> <!-- Điều hướng sang trang đăng nhập -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 mt-3">
        <p>&copy; 2025 Quản lý hồ bơi. Tất cả các quyền được bảo lưu.</p>
    </footer>

    <!-- Custom JS xử lý đăng ký-->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const registerForm = document.getElementById("registerForm");

            registerForm.addEventListener("submit", function (event) {
                event.preventDefault(); // Ngăn chặn gửi form mặc định

                const name = document.querySelector("input[name='name']").value.trim();
                const phone = document.querySelector("input[name='phone']").value.trim();
                const password = document.querySelector("input[name='password']").value.trim();

                if (password.length < 8) {
                    alert("Mật khẩu phải có ít nhất 8 ký tự. Vui lòng nhập lại!");
                    return;
                }

                // Hiển thị thông báo đăng ký thành công
                alert("Đăng ký thành công! Chuyển hướng đến trang đăng nhập...");

                // Chuyển hướng đến trang đăng nhập
                window.location.href = "login.html";
            });
        });
    </script>
</body>

</html>
