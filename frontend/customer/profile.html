    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function confirmDelete(event, button) {
            event.preventDefault();
            if (confirm("B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën h·ªßy ƒëƒÉng k√Ω s·ª± ki·ªán n√†y?")) {
                button.closest("li").remove();
            }

        function togglePassword(fieldId, iconElement) {
            const passwordField = document.getElementById(fieldId);
            const icon = iconElement.querySelector("i");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.remove("bi-eye-slash");
                icon.classList.add("bi-eye");
            } else {
                passwordField.type = "password";
                icon.classList.remove("bi-eye");
                icon.classList.add("bi-eye-slash");
            }
        }

        // Rating
        const stars = document.querySelectorAll(".star-rating .star");
        let selectedRating = 0;

        stars.forEach(star => {
            star.addEventListener("mouseover", function () {
                resetStars();
                highlightStars(this.getAttribute("data-value"));
            });

            star.addEventListener("click", function () {
                selectedRating = this.getAttribute("data-value");
                persistSelection();
                console.log("ƒê√°nh gi√°: " + selectedRating);
            });

            star.addEventListener("mouseleave", function () {
                resetStars();
                if (selectedRating > 0) {
                    highlightStars(selectedRating);
                }
            });
        });

        function highlightStars(rating) {
            for (let i = 0; i < rating; i++) {
                stars[i].classList.add("hover");
            }
        }

        function resetStars() {
            stars.forEach(star => {
                star.classList.remove("hover");
            });
        }

        function persistSelection() {
            stars.forEach(star => {
                star.classList.remove("selected");
            });
            for (let i = 0; i < selectedRating; i++) {
                stars[i].classList.add("selected");
            }
        }

        function saveReview() {
            const reviewText = document.getElementById("feedback");
            const selectedStars = document.querySelectorAll(".fa-star.selected").length;

            if (!reviewText || reviewText.value.trim() === "") {
                alert("Vui l√≤ng nh·∫≠p n·ªôi dung ƒë√°nh gi√° tr∆∞·ªõc khi l∆∞u!");
                return;
            }

            if (selectedStars === 0) {
                alert("Vui l√≤ng ch·ªçn s·ªë sao tr∆∞·ªõc khi l∆∞u!");
                return;
            }

            alert("L∆∞u th√†nh c√¥ng!");
        }

        function logout() {
            // L·∫•y th√¥ng tin ng∆∞·ªùi d√πng t·ª´ localStorage
            const authToken = localStorage.getItem("authToken");  // L·∫•y token t·ª´ "authToken"

            if (!authToken) {
                alert("B·∫°n ch∆∞a ƒëƒÉng nh·∫≠p!");
                return;  // N·∫øu kh√¥ng c√≥ token, th√¥ng b√°o v√† d·ª´ng l·∫°i
            }

            // G·ª≠i y√™u c·∫ßu POST t·ªõi API ƒë·ªÉ ƒëƒÉng xu·∫•t
            fetch("http://127.0.0.1:8000/api/logout", {
                method: "POST",  // S·ª≠ d·ª•ng ph∆∞∆°ng th·ª©c POST
                headers: {
                    "Content-Type": "application/json",  // ƒê·∫£m b·∫£o g·ª≠i d·ªØ li·ªáu ·ªü d·∫°ng JSON
                    "Authorization": `Bearer ${authToken}`  // G·ª≠i token qua header Authorization
                }
            })
                .then(response => response.json())  // Chuy·ªÉn ph·∫£n h·ªìi t·ª´ server th√†nh JSON
                .then(data => {
                    // Ki·ªÉm tra m√£ tr·∫°ng th√°i ph·∫£n h·ªìi
                    if (data.status === "success" || data.status === 200) {
                        alert("ƒêƒÉng xu·∫•t th√†nh c√¥ng!");
                        // X√≥a th√¥ng tin ng∆∞·ªùi d√πng v√† token kh·ªèi localStorage
                        localStorage.removeItem("authToken");
                        localStorage.removeItem("loggedInUser");
                        // Chuy·ªÉn h∆∞·ªõng ƒë·∫øn trang ƒëƒÉng nh·∫≠p
                        window.location.href = "login.html";
                    } else {
                        // N·∫øu c√≥ l·ªói, hi·ªÉn th·ªã th√¥ng b√°o l·ªói
                        alert(data.message || "C√≥ l·ªói x·∫£y ra, vui l√≤ng th·ª≠ l·∫°i!");
                    }
                })
                .catch(error => {
                    // X·ª≠ l√Ω l·ªói n·∫øu c√≥ s·ª± c·ªë khi g·ªçi API
                    console.error("L·ªói khi g·ªçi API logout:", error);
                    alert("C√≥ l·ªói x·∫£y ra, vui l√≤ng th·ª≠ l·∫°i!");
                });
        }

        function changePassword() {
            const currentPassword = document.getElementById("currentPassword").value.trim();
            const newPassword = document.getElementById("newPassword").value.trim();
            const confirmPassword = document.getElementById("confirmPassword").value.trim();
            const token = localStorage.getItem("authToken");

            console.log("üîπ Token:", token);
            console.log("üîπ M·∫≠t kh·∫©u c≈©:", currentPassword);
            console.log("üîπ M·∫≠t kh·∫©u m·ªõi:", newPassword);
            console.log("üîπ X√°c nh·∫≠n m·∫≠t kh·∫©u:", confirmPassword);

            if (!token) {
                alert("B·∫°n ch∆∞a ƒëƒÉng nh·∫≠p! Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i.");
                window.location.href = "login.html";
                return;
            }

            if (newPassword.length < 6) {
                alert("M·∫≠t kh·∫©u m·ªõi ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±!");
                return;
            }

            if (newPassword !== confirmPassword) {
                alert("M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp!");
                return;
            }

            $.ajax({
                type: "PATCH",

                dataType: "json",
                contentType: "application/json",
                headers: {

                    "Authorization": "Bearer " + token
                },
                data: JSON.stringify({
                    old_password: currentPassword,
                    new_password: newPassword,
                    new_password_confirmation: confirmPassword
                }),
                success: function (response) {
                    alert(response.message);
                    window.location.href = "profile.html";
                },
                error: function (xhr) {
                    console.error("‚ùå L·ªói API:", xhr.responseText);
                    let errors = JSON.parse(xhr.responseText);
                    alert(errors.message);
                }
            });
        }

        function changeInformation(event) {
            event.preventDefault(); // NgƒÉn form reload l·∫°i trang

            const name = document.getElementById("name").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const token = localStorage.getItem("authToken");

            console.log("üîπ Token:", token);
            console.log("üîπ T√™n:", name);
            console.log("üîπ SDT:", phone);

            if (!token) {
                alert("B·∫°n ch∆∞a ƒëƒÉng nh·∫≠p! Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i.");
                window.location.href = "login.html";

            if (!name || !phone) {

                return;

            // Ki·ªÉm tra s·ªë ƒëi·ªán tho·∫°i (ch·ªâ cho ph√©p 10 ch·ªØ s·ªë)
            const phoneRegex = /^[0-9]{10}$/;
            if (!phoneRegex.test(phone)) {

                return;
            }

            $.ajax({
                type: "PATCH",
                url: "http://127.0.0.1:8000/api/users/update",
                dataType: "json",
                contentType: "application/json",
                headers: {
                    "Accept": "application/json",
                    "Authorization": "Bearer " + token
                },
                data: JSON.stringify({
                    name: name,
                    phone: phone
                }),
                success: function (response) {
                    alert(response.message);
                    window.location.href = "profile.html";
                },
                error: function (xhr) {
                    console.error("‚ùå L·ªói API:", xhr.responseText);
                    let errors = JSON.parse(xhr.responseText);
                    alert(errors.message);

        }

        function fetchUserData() {
            let token = localStorage.getItem("authToken"); // L·∫•y token t·ª´ localStorage

            if (!token) {
                console.error("Kh√¥ng t√¨m th·∫•y token!");
                return;
            }

            console.log(localStorage.getItem("authToken"));

            fetch("http://127.0.0.1:8000/api/users/", {
                method: "GET",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}` // G·ª≠i token
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`L·ªói HTTP: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.status === "success") {
                        document.getElementById("name").value = data.data.name;
                        document.getElementById("phone").value = data.data.phone;
                    } else {
                        console.error("L·ªói API: ", data.message);
                    }
                })
                .catch(error => console.error("L·ªói k·∫øt n·ªëi API:", error));
        }

        // G·ªçi API khi trang t·∫£i xong
        window.onload = function () {

    </script>
